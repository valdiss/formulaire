<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
</head>

<body>
    <header>
        <h1>Formulaire de renseignement</h1>
    </header>
    <section>
        <form class="Vos détails" action="index.html" method="post">
            <fieldset id="f1">
                <legend>Informations personnelles</legend>
                <img src="donut.jpg" alt="image de donut" />
                <div>
                    <label for="sexe">Votre Titre</label>
                    <select class="sexe" name="sexe">
                      <option value="option">Monsieur</option>
                      <option value="option">Madame</option>
                      <option value="option">Seigneur</option>
                      <option value="option">Lord</option>
                    </select>
                </div>
                <div>
                    <label for="prenom">Prénom </label>
                    <input type="text" name="firstname" id="prenom">
                </div>
                <div>
                    <label for="nom">Nom </label>
                    <input type="text" name="name" id="nom">
                </div>
                <div>
                    <label for="adress1">Adresse 1 </label>
                    <input type="text" name="adresse1" id="adress1">
                </div>
                <div>
                    <label for="adress2">Adresse 2 </label>
                    <input type="text" name="adresse2" id="adress2">
                </div>
                <div>
                    <label for="postal">Code postal </label>
                    <input type="text" name="postal" id="postal" maxlength="5">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="mail" id="email" placeholder="ex:john.doe@mail.com">
                </div>
                <div>
                    <label for="tel">Téléphone </label>
                    <input type="tel" name="tel" id="tel" maxlength="10">
                </div>

                <div>
                    <label for="date">Date de naissance</label>
                    <input type="date" name="date" id="date">
                </div>

                <div>
                    <label for="url">Skyblog </label>
                    <input type="url" name="name" id="url" placeholder="http://tocard.skyrock.com/">
                </div>
            </fieldset>

            <fieldset id="f2">
                <legend>Comment avez-vous connu ce site?</legend>
                <label for="r1">Par quel biais avez-vous connu ce site?</label>
                <div id="r1">
                    <input type="radio" name="radio" id="internet" value="Internet">
                    <label for="internet">Internet</label>
                    <input type="radio" name="radio" id="journal" value="Journal papier">
                    <label for="journal">Journal Papier</label>
                    <input type="radio" name="radio" id="bouche" value="Bouche">
                    <label for="bouche">Bouche à oreille</label>
                </div>
                <label for="r2">De quel instrument jouez vous?</label>
                <div id="r2">
                    <input type="checkbox" name="basse" id="basse" value="basse">
                    <label for="basse">Slappa da bass!</label>
                    <input type="checkbox" name="guitare" id="guitare" value="guitare">
                    <label for="guitare">Tocard de grateux!</label>
                    <input type="checkbox" name="batterie" id="batterie" value="batterie">
                    <label for="batterie">Poum tchak!</label>
                </div>
            </fieldset>
            <div class="button">
                <button type="submit">Envoyer votre message</button>
            </div>
        </form>
        <footer></footer>
</body>

</html>
